      - joint_name: "left_thigh_link"
        parent_name: "left_thigh_yaw_link"
        pos: [0.04, -0.035, 0.0]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "right_thigh_link"
        parent_name: "right_thigh_yaw_link"
        pos: [0.04, 0.035, 0.0]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "head_link"
        parent_name: "torso_link"
        pos: [0.0, 0.0, 0.32]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "left_toe_link"
        parent_name: "left_ankle_roll_link"
        pos: [0.1, 0.0, -0.035]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "right_toe_link"
        parent_name: "right_ankle_roll_link"
        pos: [0.1, 0.0, -0.035]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "left_arm_link"
        parent_name: "left_arm_yaw_link"
        pos: [0.0, 0.0, 0.05]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "right_arm_link"
        parent_name: "right_arm_yaw_link"
        pos: [0.0, 0.0, 0.05]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z

    motion_tracking_link:
      - "left_hand_link"
      - "right_hand_link"
      - "head_link"

    lower_body_link:
      - "base_link"
      - "left_thigh_pitch_link"
      - "left_thigh_roll_link"
      - "left_thigh_yaw_link"
      - "left_knee_link"
      - "left_ankle_pitch_link"
      - "left_ankle_roll_link"
      - "right_thigh_pitch_link"
      - "right_thigh_roll_link"
      - "right_thigh_yaw_link"
      - "right_knee_link"
      - "right_ankle_pitch_link"
      - "right_ankle_roll_link"
      - "torso_link"
      - "left_knee_link_"
      - "right_knee_link_"
      - "left_thigh_link"
      - "right_thigh_link"
      - "pelvis_link"
      - "left_toe_link"
      - "right_toe_link"

    upper_body_link:
      - "left_arm_pitch_link"
      - "left_arm_roll_link"
      - "left_arm_yaw_link"
      - "left_elbow_pitch_link"
      - "left_elbow_yaw_link"
      - "right_arm_pitch_link"
      - "right_arm_roll_link"
      - "right_arm_yaw_link"
      - "right_elbow_pitch_link"
      - "right_elbow_yaw_link"
      - "left_hand_link"
      - "right_hand_link"
      - "left_elbow_link"
      - "right_elbow_link"
      - "head_link"
      - "left_arm_link"
      - "right_arm_link"


    pelvis_link: "base_link"
    base_link: "torso_link"
    hips_link:
      - "left_thigh_pitch_link"
      - "left_thigh_roll_link"
      - "left_thigh_yaw_link"
      - "right_thigh_pitch_link"
      - "right_thigh_roll_link"
      - "right_thigh_yaw_link"
      - "left_thigh_link"
      - "right_thigh_link"
    
    joint_matches:
      - ["base_link", "Pelvis"]
      - ["left_thigh_link", "L_Hip"]
      - ["left_knee_link_", "L_Knee"]
      - ["left_ankle_roll_link", "L_Ankle"]
      - ["right_thigh_link", "R_Hip"]
      - ["right_knee_link_", "R_Knee"]
      - ["right_ankle_roll_link", "R_Ankle"]
      - ["left_arm_link", "L_Shoulder"]
      - ["left_elbow_link", "L_Elbow"]
      - ["left_hand_link", "L_Hand"]
      - ["right_arm_link", "R_Shoulder"]
      - ["right_elbow_link", "R_Elbow"]
      - ["right_hand_link", "R_Hand"]
      - ["head_link", "Head"]
      - ["left_toe_link", "L_Toe"]
      - ["right_toe_link", "R_Toe"]

    smpl_pose_modifier:
      - Pelvis: "[np.pi/2, 0, np.pi/2]"
      - L_Shoulder: "[0, 0, -np.pi/2]"
      - R_Shoulder: "[0, 0, np.pi/2]"
      - L_Elbow: "[0, -np.pi/2, 0]"
      - R_Elbow: "[0, np.pi/2, 0]"

    visualization:
      customize_color : True
      marker_joint_colors : 
      - [0.929, 0.867, 0.437] # base_link
      - [0.929, 0.867, 0.437] # left_thigh_yaw_joint
      - [0.929, 0.867, 0.437] # left_thigh_roll_joint
      - [0.929, 0.867, 0.437] # left_thigh_pitch_joint
      - [0.929, 0.867, 0.437] # left_knee_joint
      - [0.929, 0.867, 0.437] # left_ankle_pitch_joint
      - [0.929, 0.867, 0.437] # left_ankle_roll_joint
      - [0.929, 0.867, 0.437] # right_thigh_yaw_joint
      - [0.929, 0.867, 0.437] # right_thigh_roll_joint
      - [0.929, 0.867, 0.437] # right_thigh_pitch_joint
