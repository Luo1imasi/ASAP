        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "right_elbow_link"
        parent_name: "right_elbow_yaw_link"
        pos: [-0.05, 0.03, 0.0]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "left_knee_link_"
        parent_name: "left_knee_link"
        pos: [0.0, -0.02, 0.0]
        rot: [1.0, 0.0, 0.0, 0.0] # w x y z
      - joint_name: "right_knee_link_"
        parent_name: "right_knee_link"
